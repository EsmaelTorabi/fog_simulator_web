<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  >

    <!-- Name Column -->
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef> Event </th>
      <td mat-cell *matCellDef="let element"> {{element.eventType}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="currentEntityId">
      <th mat-header-cell *matHeaderCellDef> Sender </th>
      <td mat-cell *matCellDef="let element"> {{element.currentEntityId}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="NextEntityId">
      <th mat-header-cell *matHeaderCellDef> Receiver </th>
      <td mat-cell *matCellDef="let element"> {{element.NextEntityId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10,20,30]"
                 (page)="page($event)"
                 showFirstLastButtons
                 [pageIndex]="lastPageIndex"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
